<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>New File</title>
        <style>
        </style>
    </header>
    <body>
        <div>
            <form id="file_form">
                fileName:
                <input type="text" style="height: 30px;margin-left: 15px;" id="fileName"><br/>
                fileContent:
                <textarea rows="10" style="vertical-align: top; width: 300px;" id="content"></textarea><br/>
                <!-- <button onclick="submit">submit</button> -->
                <input type="button" value="Save" onclick="submitFile()" style="margin: 20px; font-size: 20px;"></input>
            </form>
        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./js/base64.js"></script>
        <script type="text/javascript">
            // 提交数据
            function submitFile() {
                // const formData = new FormData()
                const fileBase64 = Base64.encode(document.getElementById("content").value)
                // const fileBlob = new Blob([document.getElementById("content").value], {type: 'text/plain;charset=utf-8'})
                // formData.append("file",fileBlob) // 也可以采用提交blob格式文件的形式
                const params = {
                    fileName: document.getElementById("fileName").value,
                    file: fileBase64
                }
                // 提交base6格式的文件内容数据
                $.ajax({
                    url:"http://localhost:8080/file/fileCreate",
                    type:"post",
                    data:JSON.stringify(params),
                    // data: formData,
                    dataType: 'text',
                    processData: false,
                    headers: { 
                        'Content-Type': 'application/json', //'application/x-www-form-urlencoded'  // 'multipart/form-data'
                    },
                    success:function(data){
                        console.log("success: ", data)
                        alert(`success: ${data}`)
                    },
                    error:function(error){
                        alert(`error: ${error}`)
                    }
                })
            }
        </script>
    </body>
</html>
