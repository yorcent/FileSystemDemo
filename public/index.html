<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>New File</title>
        <style>
        </style>
    </header>
    <body>
        <div>
            <form id="file-form">
                fileName:
                <input type="text" style="height: 30px;margin-left: 15px;" id="fileName"><br/>
                fileContent:
                <textarea rows="10" style="vertical-align: top; width: 300px;" id="content"></textarea><br/>
                <!-- <button onclick="submit">submit</button> -->
                <input type="button" value="Save" onclick="submitFile()" style="margin: 20px; font-size: 20px;"></input>
            </form>
        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
            function submitFile() {
                // var formData = new FormData(document.getElementById("file_form"));
                const params = {
                    fileName: document.getElementById("fileName").value,
                    fileContent: document.getElementById("content").value
                }
                // 通过Ajax实现上传
                $.ajax({
                    url:"http://localhost:8080/file/fileCreate",
                    type:"POST",
                    data:params,
                    async: true,
                    contentType: 'Content-type=text/plain;charset=UTF-8',
                    success:function(data){
                        console.log("success: ", data);
                    },
                    error:function(error){
                        alert("error: ", error);
                    }
                })
            }
        </script>
    </body>
</html>
